<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;

        }

        body {
            font-family: "DM Sans", sans-serif;
            font-style: normal;
            background: #D6D9DB;
            margin: 24px;

        }

        #header {
            max-width: 552px;
            height: 445px;
            margin: auto;
            padding: 24px;
            border-radius: 6px;
            background: #FFF;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.05);


        }

        h1 {
            font-size: 30px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
        }

        #icon {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;

        }

        .planButton {
            background: #2D5BFF;
            color: #FFF;
            font-size: 16px;
            width: 140px;
            height: 42px;
            border-radius: 6px;
            font-weight: 500;
            outline: none;
            margin: 30px 0px;
            cursor: pointer;
        }


        /* responsive */
        @media screen and (max-width:525px) {
            #header {
                height: auto;

            }
        }

        @media screen and (max-width:375px) {
            #header {
                padding: 16px;
            }
        }

        @media screen and (max-width:360px) {

            #logo {
                display: flex;
                align-items: center;
                justify-content: center;

            }

            .title {
                text-align: center;
            }

            .description {
                text-align: center;
            }

            #choosePlanButton {
                display: flex;
                align-items: center;
                justify-content: center;
            }


            .nexzanTeam {
                text-align: center;
            }

            #icon {
                justify-content: center;

            }




        }

        @media screen and (max-width:359px) {
            h1 {
                font-size: 24px;

            }

            p {
                font-size: 14px;


            }


            .planButton {
                font-size: 14px;
            }
        }
    </style>
</head>
